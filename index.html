<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./css/output.css" rel="stylesheet" />
  </head>
  <body>
    <!-- ▶︎▶︎▶︎系統上半部◀︎◀︎◀︎ -->
    <header>
      <div class="w-screen h-[92px] bg-[#333] flex justify-between items-center px-8">
        <!-- ▶︎▶︎▶︎破曉之前催眠工作室-後台系統◀︎◀︎◀︎ -->
        <h1 class="text-[32px] tracking-wider text-white font-bold">破曉之前催眠工作室-後台系統</h1>
        <!-- ▶︎▶︎▶︎登出◀︎◀︎◀︎ -->
        <button type="button" class="px-4 py-[10px] border-2 border-[#FBFBFB] rounded-[5px]"><span class="text-[22px] text-[#FBFBFB]">登出</span></button>
      </div>
    </header>
    <!-- ▶︎▶︎▶︎系統下半部◀︎◀︎◀︎ -->
    <main>
      <div class="w-full flex">
        <!-- ▶︎▶︎▶︎系統選單◀︎◀︎◀︎ -->
        <div class="w-[232px] h-[1000px] bg-[#333] px-6 py-8">
          <ul class="text-[22px] text-white flex flex-col m">
            <li>
              <a href="" class="block px-6 py-2 hover:bg-[#676767] rounded mb-1">服務項目管理</a>
            </li>
            <li>
              <a href="" class="block px-6 py-2 hover:bg-[#676767] rounded mb-1">催眠師管理</a>
            </li>
            <li>
              <a href="" class="block px-6 py-2 hover:bg-[#676767] rounded mb-1">專欄文章管理</a>
            </li>
            <li>
              <a href="" class="block px-6 py-2 hover:bg-[#676767] rounded mb-1">頁面資訊管理</a>
            </li>
            <li>
              <a href="" class="block px-6 py-2 hover:bg-[#676767] rounded mb-1">SEO管理</a>
            </li>
            <li>
              <a href="" class="block px-6 py-2 hover:bg-[#676767] rounded mb-1">個案管理<br>(製作中)</a>
            </li>
          </ul>
        </div>
        <!-- ▶︎▶︎▶︎系統內容◀︎◀︎◀︎ -->
        <div class="flex-1 h-screen px-16 py-6">
           <!-- ▶︎▶︎▶︎頁面資訊管理◀︎◀︎◀︎ -->
          <h2 class="text-[32px] text-[#333] py-2.5 ps-0 font-bold tracking-wide">頁面資訊管理</h2>
          <!-- ▶︎▶︎▶︎關於我們◀︎◀︎◀︎ -->
          <div class="">
            <h3 class="text-xl mb-3 text-[#333]">關於我們</h3>
            <div class="w-full h-64 bg-[#e8e8e8] mb-3 rounded-lg"></div>
            <div class="border-b-2 border-black mb-3"></div>
          </div>
           <!-- ▶︎▶︎▶︎詳細資訊◀︎◀︎◀︎ -->
          <div class="flex">
            <!-- ▶︎▶︎▶︎營業時間、地址◀︎◀︎◀︎ -->
            <div class="w-1/2 h-96 flex flex-col justify-between">
              <div class="">
                <h3 class="text-xl mb-3 text-[#333]">營業時間</h3>
                <div class="w-full h-[214px] bg-[#e8e8e8] mb-3 rounded-lg"></div>
              </div>
              <div class="">
                <h3 class="text-xl mb-3 text-[#333]">地址</h3>
                <div class="w-full h-[62px] mb-3">
                  <input type="text" class="w-full h-full text-xl p-4 border-2 border-[#6B6A6A] rounded-lg outline-none bg-[#FBFBFB]">
                </div>
              </div>
            </div>
            <!-- ▶︎▶︎▶︎停車場、Googlemap網址◀︎◀︎◀︎ -->
            <div class="w-1/2 h-96 flex">
              <!-- 停車場 -->
              <div class="flex flex-col justify-between w-1/3 h-full pl-4">
                <div class="flex flex-col">
                  <h3 class="text-xl mb-3 text-[#333]">停車場1(8字內)</h3>
                  <div class="w-full h-[62px] mb-3">
                    <input type="text" class="w-full h-full text-xl p-4 border-2 border-[#6B6A6A] rounded-lg outline-none bg-[#FBFBFB]" maxlength="8">
                  </div>
                </div>
                <div class="flex flex-col">
                  <h3 class="text-xl mb-3 text-[#333]">停車場2(8字內)</h3>
                  <div class="w-full h-[62px] mb-3">
                    <input type="text" class="w-full h-full text-xl p-4 border-2 border-[#6B6A6A] rounded-lg outline-none bg-[#FBFBFB]" maxlength="8">
                  </div>
                </div>
                <div class="flex flex-col">
                  <h3 class="text-xl mb-3 text-[#333]">停車場3(8字內)</h3>
                  <div class="w-full h-[62px] mb-3">
                    <input type="text" class="w-full h-full text-xl p-4 border-2 border-[#6B6A6A] rounded-lg outline-none bg-[#FBFBFB]" maxlength="8">
                  </div>
                </div>
              </div>
              <!-- Googlemap網址 -->
              <div class="flex flex-col justify-between w-2/3 h-full pl-4">
                <div class="flex flex-col">
                  <h3 class="text-xl mb-3 text-[#333]">Googlemap網址</h3>
                  <div class="w-full h-[62px] mb-3">
                    <input type="url" class="w-full h-full text-xl p-4 border-2 border-[#6B6A6A] rounded-lg outline-none bg-[#FBFBFB]">
                  </div>
                </div>
                <div class="flex flex-col">
                  <h3 class="text-xl mb-3 text-[#333]">Googlemap網址</h3>
                  <div class="w-full h-[62px] mb-3">
                    <input type="url" class="w-full h-full text-xl p-4 border-2 border-[#6B6A6A] rounded-lg outline-none bg-[#FBFBFB]">
                  </div>
                </div>
                <div class="flex flex-col">
                  <h3 class="text-xl mb-3 text-[#333]">Googlemap網址</h3>
                  <div class="w-full h-[62px] mb-3">
                    <input type="url" class="w-full h-full text-xl p-4 border-2 border-[#6B6A6A] rounded-lg outline-none bg-[#FBFBFB]">
                  </div>
                </div>
              </div>
            </div>
            
          </div>
          <!-- ▶︎▶︎▶︎送出儲存◀︎◀︎◀︎ -->
          <div class="float-right mt-3">
            <button type="button" class="px-4 py-[10px] border-2 border-[#FBFBFB] rounded-[5px] bg-[#333]"><span class="text-[22px] text-[#FBFBFB]">送出儲存</span></button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
